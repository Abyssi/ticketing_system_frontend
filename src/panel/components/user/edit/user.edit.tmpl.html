<div class="container">
    <div class="section">
        <p class="caption">Here you can edit the user</p>
        <div class="divider"></div>
        <div id="user-create-page" class="card">
            <div class="card-content">
                <div class="row">
                    <div class="col s12">
                        <form class="contact-form">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="First name" id="firstName" type="text"
                                           ng-model="userEditController.userForm.firstName">
                                    <label for="firstName" class="active">First name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Last name" id="lastName" type="text"
                                           ng-model="userEditController.userForm.lastName">
                                    <label for="lastName" class="active">Last name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Email" id="email" type="email"
                                           ng-model="userEditController.userForm.email">
                                    <label for="email" class="active">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Password" id="password" type="password"
                                           ng-model="userEditController.userForm.password">
                                    <label for="password" class="active">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <select ng-model="userEditController.userForm.company.id">
                                        <option value="" disabled selected>Choose company</option>
                                        <option ng-repeat="company in userEditController.companies"
                                                value="{{company.id}}">{{company.name}}
                                        </option>
                                    </select>
                                    <label>Choose company</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <select ng-model="userEditController.userForm.roles[0].id">
                                        <option value="" disabled selected>Choose role</option>
                                        <option ng-repeat="role in userEditController.rolesList"
                                                value="{{role.id}}">{{role.name}}
                                        </option>
                                    </select>
                                    <label>Choose role</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="submit" value="Update"
                                           class="btn waves-effect waves-light col s12 light-blue darken-3"
                                           ng-click="userEditController.update()">
                                    </input>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
