<div class="section">
    <p class="caption">Here you can view all teams</p>
    <div class="divider"></div>
    <div class="col s12">
        <ul class="collection with-header task-card">
            <li class="collection-header gradient-45deg-light-blue-cyan">
                <h4 class="task-card-title">My Teams</h4>
            </li>
            <ul class="collapsible popout">
                <li ng-repeat="team in teamListController.teams">
                    <div class="row collapsible-header collection-item">
                        <span class="task-cat light-blue">{{team.name}}</span>
                    </div>
                    <div class="collapsible-body">
                        <div class="row">
                            <div class="input-field col s12" style="border-left: 2px solid #03a9f4">
                                <p id="leader">{{team.leader.firstName}} {{team.leader.lastName}}</p>
                                <label for="leader" class="active">Leader</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12" style="border-left: 2px solid #03a9f4">
                                <ul id="member" class="collection task-card">
                                    <li ng-repeat="member in team.members">
                                        <p ng-if="team.leader.id !== member.id">{{member.firstName}}
                                            {{member.lastName}}</p>
                                    </li>
                                </ul>
                                <label for="member" class="active">Member</label>
                            </div>
                        </div>
                        <div style="margin-top: 30px">
                            <div class="input-field col s12 center-align">
                                <input type="submit" value="Delete"
                                       class="btn waves-effect waves-light col s3 red darken-3"
                                       ng-click="teamListController.delete(team.id)">
                                </input>
                                <a href="#/team/edit/{{team.id}}">
                                    <input type="submit" value="Update"
                                           class="btn waves-effect waves-light col s3 light-blue darken-3"
                                           ng-click="ticketEditController.update()">
                                    </input>
                                </a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </ul>
    </div>
    <ul class="pagination">
        <li ng-repeat="i in teamListController.getPages()"
            class="{{teamListController.currentPage == i ? 'active' : 'waves-effect'}}"><a href="#/team/list/{{i}}">{{i}}</a>
        </li>
    </ul>
</div>
