<div class="section">
    <p class="caption">Here you can view all opened targets</p>
    <div class="divider"></div>
    <div class="col s12">
        <ul class="collection with-header task-card">
            <li class="collection-header gradient-45deg-light-blue-cyan">
                <h4 class="task-card-title">My targets</h4>
            </li>
            <ul class="collapsible popout">
                <li ng-repeat="target in targetListController.targets">
                    <div class="collapsible-header"><h6>{{target.name}}</h6></div>
                    <div class="collapsible-body">
                        <span>Version: {{target.version}}</span>
                        <br><br>
                        <a href="#/target/edit/{{target.id}}">Edit</a>
                    </div>
                </li>
            </ul>
        </ul>
    </div>

    <ul class="pagination">
        <li ng-repeat="i in targetListController.getPages()"
            class="{{targetListController.currentPage == i ? 'active' : 'waves-effect'}}"><a
                href="#/target/list/{{i}}">{{i}}</a>
        </li>
    </ul>
</div>
