<div class="section">
    <p class="caption">Here you can view all opened targets</p>
    <div class="divider"></div>
    <div class="col s12">
        <ul class="collection with-header task-card">
            <li class="collection-header gradient-45deg-light-blue-cyan">
                <h4 class="task-card-title">My targets</h4>
            </li>
            <ul class="collapsible popout">
                <li ng-repeat="target in targetListController.targets">
                    <div class="collapsible-header">
                        <span class="task-cat light-blue">{{target.name}}</span>
                    </div>
                    <div class="collapsible-body">
                        <div class="row">
                            <div class="input-field col s4" style="border-left: 2px solid #03a9f4">
                                <p id="target">{{target.name}}</p>
                                <label for="target" class="active">Target</label>
                            </div>
                            <div class="input-field col s4" style="border-left: 2px solid #03a9f4">
                                <p id="version">{{target.version}}</p>
                                <label for="version" class="active">Version</label>
                            </div>
                        </div>
                        <div style="margin-top: 30px">
                            <div class="input-field col s12; center-align">
                                <input type="submit" value="Delete"
                                       class="btn waves-effect waves-light col s3 red darken-3"
                                       ng-click="targetListController.delete(target.id)">
                                </input>
                                <a href="#/target/edit/{{target.id}}">
                                    <input type="submit" value="Update"
                                           class="btn waves-effect waves-light col s3 light-blue darken-3">
                                    </input>
                                </a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </ul>
    </div>

    <ul class="pagination">
        <li ng-repeat="i in targetListController.getPages()"
            class="{{targetListController.currentPage == i ? 'active' : 'waves-effect'}}"><a
                href="#/target/list/{{i}}">{{i}}</a>
        </li>
    </ul>
</div>
