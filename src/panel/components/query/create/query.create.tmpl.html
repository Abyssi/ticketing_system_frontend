<div class="container">
    <div class="row">
        <!-- Custom query card -->
        <div class="col l6 m6 s12">
            <div class="card hoverable" ng-click="queryCreateController.toQueryCreation('#/query/create/custom')">
                <div class="container">
                    <div class="card-image">
                        <img src="assets/img/query_custom_icon.png">
                    </div>
                </div>
                <div class="card-content">
                    <span class="card-title">Custom Query</span>
                    <p>Create a custom data base query. You can insert directly SQL in it and create a new db
                        listener!</p>
                </div>
            </div>
        </div>
        <!-- DB query card -->
        <div class="col l6 m6 s12">
            <div class="card hoverable" ng-click="queryCreateController.toQueryCreation('#/query/create/tree_path/type')">
                <div class="container">
                    <div class="card-image">
                        <img src="assets/img/query_db_icon.png">
                    </div>
                </div>
                <div class="card-content">
                    <span class="card-title">DB Query</span>
                    <p>Create a data base query. Generate new query while navigate!</p>
                </div>
            </div>
        </div>
    </div>
</div>
