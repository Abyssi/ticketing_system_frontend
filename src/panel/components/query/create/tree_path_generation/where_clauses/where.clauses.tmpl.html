<div class="section">
    <div class="row">
        <span>Table selected: </span><span>Column selected: </span>
    </div>
    <div class="container">
        <div class="row">
            <form>
                <div class="row">
                    <div class="col s3">
                        Choose a comparison value:
                    </div>
                </div>
                <div class="row">
                    <div class="col s2">
                        <label>
                            <input class="with-gap" value=">" name="comparison_value" type="radio"  />
                            <span>></span>
                        </label>
                    </div>
                    <div class="col s2">
                        <label>
                            <input class="with-gap" value="<" name="comparison_value" type="radio"  />
                            <span><</span>
                        </label>
                    </div>
                    <div class="col s2">
                        <label>
                            <input class="with-gap" value="=" name="comparison_value" type="radio"  />
                            <span>=</span>
                        </label>
                    </div>
                    <div class="col s2">
                        <label>
                            <input class="with-gap" value="!=" name="comparison_value" type="radio"  />
                            <span>!=</span>
                        </label>
                    </div>
                    <div class="col s2">
                        <label>
                            <input class="with-gap" value="<=" name="comparison_value" type="radio"  />
                            <span><=</span>
                        </label>
                    </div>
                    <div class="col s2">
                        <label>
                            <input class="with-gap" value=">=" name="comparison_value" type="radio"  />
                            <span>>=</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <input id="reference_value" type="text">
                        <label for="reference_value">Reference value (with a comparison value complete the where clause)</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
