<div class="container">
    <div class="section">
        <p class="caption">Here you can edit or delete the ticket</p>
        <div class="divider"></div>
        <div id="ticket-create-page" class="card">
            <div class="card-content">
                <div class="row">
                    <div class="col s12">
                        <form>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Title" id="title" type="text"
                                           ng-model="ticketEditController.ticketForm.title">
                                    <label for="title" class="active">Title</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Description" id="description" type="text"
                                           ng-model="ticketEditController.ticketForm.description">
                                    <label for="description" class="active">Description</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <select ng-model="ticketEditController.ticketForm.visibility.id">
                                        <option value="" disabled selected>Choose visibility</option>
                                        <option ng-repeat="visibility in ticketEditController.visibilities"
                                                value="{{visibility.id}}">{{visibility.name}}
                                        </option>
                                    </select>
                                    <label>Choose visibility</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <select ng-model="ticketEditController.ticketForm.assignee.id">
                                        <option value="" disabled selected>Choose assignee</option>
                                        <option ng-repeat="assignee in ticketEditController.assignees"
                                                value="{{assignee.id}}">{{assignee.firstName}}
                                        </option>
                                    </select>
                                    <label>Choose assignee</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <select ng-model="ticketEditController.ticketForm.category.id">
                                        <option value="" disabled selected>Choose category</option>
                                        <option ng-repeat="category in ticketEditController.categories"
                                                value="{{category.id}}">{{category.name}}
                                        </option>
                                    </select>
                                    <label>Choose category</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <select ng-model="ticketEditController.ticketForm.target.id">
                                        <option value="" disabled selected>Choose target</option>
                                        <option ng-repeat="target in ticketEditController.targets"
                                                value="{{target.id}}">{{target.name}}
                                        </option>
                                    </select>
                                    <label>Choose target</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <select ng-model="ticketEditController.ticketForm.customerPriority.id">
                                        <option value="" disabled selected>Choose priority</option>
                                        <option ng-repeat="priority in ticketEditController.priorities"
                                                value="{{priority.id}}">{{priority.name}}
                                        </option>
                                    </select>
                                    <label>Choose priority</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="submit" value="Delete"
                                           class="btn waves-effect waves-light col s12 red darken-3"
                                           ng-click="ticketEditController.delete()">
                                    </input>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="submit" value="Update"
                                           class="btn waves-effect waves-light col s12 light-blue darken-3"
                                           ng-click="ticketEditController.update()">
                                    </input>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
